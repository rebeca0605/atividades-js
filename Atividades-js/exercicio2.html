<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>
    <span>Exibindo números de 200 até 10</span>
    <script>
        //Exemplo do do...while decrescente
        let i = 200;
        do{
            console.log(`Número: ${i}`);
            i--;
        } while(i >= 10);
    </script>
</body>
</html>

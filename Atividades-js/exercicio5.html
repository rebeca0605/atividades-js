<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <span>Exibindo a tabuada do valor digitado pelo usuário</span>
    <script>
        let multiplicando = prompt('Insira um valor: ')

        let i = 0

        while(i <= 10){
            console.log(multiplicando*i)
            i++
        }
    </script>
</body>

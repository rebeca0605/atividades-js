<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do While</title>
</head>
<body>
    <h1>Exemplo prático do While</h1>
    <p>Exibindo números de 20 a 50 no console</p>
    <p>Pressione F12 ou CTRL + SHFT + I para acessar o DevTools</p>
    <script>
        //Exemplo de uso do while

        //Declarando e inicializando o contador
        let i = 20;

        while(i <= 50){
            console.log("Número: " + i);
            i++;
        }
    </script>
</body>
</html>

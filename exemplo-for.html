<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de For</title>
</head>
<body>
    <h1>Exemplo de utilização do For</h1>
    <p>Exibindo números de 0 a 9 no console do computador</p>
    <script>
        //Exemplo de For
        for(let i = 0; i < 10; i++){
            console.log("Número: " + i);
        }
    </script>
</body>
</html>

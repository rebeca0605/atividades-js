<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Do...While</title>
</head>
<body>
    <h1>Exemplo de do...While</h1>
    <p>Exibindo números de 299 até 401</p>
    <script>
        //Exemplo do do...while
        let nome = prompt("Digite seu nome: ");
        console.log("Nome: " + nome);
        let i = 299;

        do{
            console.log(`Número: ${i}`);
            i++;
        } while(i <= 401);
    </script>
</body>
</html>
